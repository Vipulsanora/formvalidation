<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
            

                <div class="new">
                   <h1>Form Validation</h1>
                    
                   <div id="few">

                    <form id="form" action="/" class="row g-3">

                        <div class="col-6">
                            <div class="input-control">
                            <label for="username" class="form-label">First Name</label>
                            <input type="text" class="form-control"  id="username" placeholder="Enter First Name">
                    
                            <div class="error"></div>
                          </div>
                          </div>
                          
                          <div class="col-6">
                            <div class="input-control">
                            <label for="last" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last" placeholder="Enter Last Name">
                          
                            <div class="error"></div>
                          </div>
                          </div>
                          
                        <div class="col-6">
                          <div class="input-control">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email Id">
                          <div class="error"></div>
                        </div>
                        </div>

                        <div class="col-6">
                          <div class="input-control">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
                          <div class="error"></div>
                        </div>
                        </div>

                        <div class="col-12">
                          <div class="input-control">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress"  placeholder="Enter Address">
                          <div class="error"></div>
                        </div>
                        </div>

                        <div class="col-6">
                          <div class="input-control">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter Country">
                            <div class="error"></div>
                          </div>
                          </div>

                        <div class="col-6">
                          <div class="input-control">
                          <label for="state" class="form-label">State</label>
                          <input type="text" class="form-control" id="state" placeholder="Enter State">
                          <div class="error"></div>
                          <div class="success"></div>
                        </div>
                        </div>
                        
                        <div class=" col-12 ">
                        <button type="submit" class="two">Click To Submit</button>
                       </div>
                        
                      </form>
                   </div>
                  </div>

        </div>


    <script src="style.js"></script>
    

</body>

</html>
